<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    type="image/png"
    href="./images/BBC-favicon-32x32.png"
    sizes="32x32"
  />
    <title>BBC Weather</title>
    <link rel="stylesheet" href="./card.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script type="module" src="./entry.js"></script> -->
</head>
<body>
    <div class="weather-card section">
        <div class="forecast-card">
          <!-- Daily forecast cards go here -->
          
          <div class="one-card">
            <h1 class="city" id="todayCityRoot">CITY</h1>
            <div class="daily-forecast-card">
                <div id="rootToday"></div>
        
                <div class="card-top">
                  <p id="todayDateRoot" class="today-date">Today in</p>
                  <div class="space"></div>
                  
                </div>
        
                <div class="card-bottom">
                  <!-- <h2 class="temp" id="todayTempRoot">TEMPERATURE</h2>-->
                  <img  class="icon"src="" alt="" id="weatherIconRoot" style="display: none;">
                  <div class="max-min-temp">
                    <p class="max-temp" id="todayTempMaxRoot" >High: 28°C</p>
                    <p class="min-temp" id="todayTempMinRoot" >Low: 18°C</p>
                  </div>
                  <div class="card-line"></div>
                  <div class="card-description">
                    <p class="description" id="todayDescriptionRoot" >Clear skies</p>
                  </div>
        
                </div>
                  
              </div>

          </div>
          
    
        </div>


</body>
</html>
