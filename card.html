<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./images/BBC-favicon-32x32.png"
      sizes="32x32"
    />
    <title>BBC Weather</title>
    <link rel="stylesheet" href="./card.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script type="module" src="./entry.js"></script> -->
  </head>
  <body>
    <div class="weather-section">
      <!-- Daily forecast cards go here -->
      <div class="daily-forecast-card">
        <div class="weather">
          <div id="rootToday"></div>
          <h2 class="city" id="todayCityRoot">Weather in Paris</h2>
          <h1 class="temp" id="todayTempRoot">-1°C</h1>
          <img
            src=""
            alt=""
            class="icon"
            id="weatherIconRoot"
            style="display: none"
          />
          <div class="description" id="todayDescriptionRoot">Light Snow</div>
          <div class="max-temp" id="todayTempMaxRoot">High: 0°C</div>
          <div class="min-temp" id="todayTempMinRoot">Low: -4°C</div>
        </div>
      </div>
    </div>
  </body>
</html>
